<!DOCTYPE html>
<html>
<head>
    <title>Simple Timetable Generator</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        input, select, button { padding: 10px; margin: 5px; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; cursor: pointer; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        textarea { width: 100%; height: 200px; margin-top: 10px; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Timetable</h1>
        
        <h2>Configuration</h2>
        
        <label>Department Name:</label>
        <input type="text" id="dept" value="Computer Science">
        
        <label>Subject Name:</label>
        <input type="text" id="subject" value="Mathematics">
        
        <label>Subject Type:</label>
        <select id="type">
            <option value="theory">Theory</option>
            <option value="lab">Lab</option>
            <option value="theory+lab">Theory + Lab</option>
        </select>
        
        <label>Hours per Week:</label>
        <input type="number" id="hours" value="3" min="1">
        
        <label>Room Name:</label>
        <input type="text" id="room" value="Room 101">
        
        <label>Room Type:</label>
        <select id="roomType">
            <option value="classroom">Classroom</option>
            <option value="lab">Lab</option>
        </select>
        
        <label>Room Capacity:</label>
        <input type="number" id="capacity" value="60" min="1">
        
        <button onclick="generateTimetable()">Generate Timetable</button>
        
        <h2>Response:</h2>
        <div id="status"></div>
        <textarea id="response" readonly></textarea>
    </div>

    <script>
        async function generateTimetable() {
            const statusDiv = document.getElementById('status');
            const responseDiv = document.getElementById('response');
            
            statusDiv.innerHTML = 'Generating...';
            responseDiv.value = '';
            
            const payload = {
                department: document.getElementById('dept').value,
                week_config: {
                    week_start_time: "09:00",
                    week_end_time: "16:00",
                    lunch_start: "13:00",
                    lunch_end: "14:00",
                    working_days: ["Mon", "Tue", "Wed", "Thu", "Fri"]
                },
                rooms: [{
                    name: document.getElementById('room').value,
                    type: document.getElementById('roomType').value,
                    capacity: parseInt(document.getElementById('capacity').value),
                    location: "Building A"
                }],
                subjects: [{
                    name: document.getElementById('subject').value,
                    type: document.getElementById('type').value,
                    hours_per_week: parseInt(document.getElementById('hours').value)
                }],
                special_sessions: {}
            };
            
            console.log('Sending:', JSON.stringify(payload, null, 2));
            
            try {
                const response = await fetch('http://localhost:8000/api/timetable/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                responseDiv.value = JSON.stringify(data, null, 2);
                
                if (response.ok && data.status === 'success') {
                    statusDiv.innerHTML = `<span class="success">✅ Success! Generated ${data.timetable.length} slots</span>`;
                } else {
                    statusDiv.innerHTML = `<span class="error">❌ Error: ${data.message || 'Unknown error'}</span>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">❌ Error: ${error.message}</span>`;
                responseDiv.value = error.message;
            }
        }
    </script>
</body>
</html>
